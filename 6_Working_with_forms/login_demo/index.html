<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form class="login" action="#" method="post">

        <p class="field text">
            <label for="login-username">Username:</label>
            <input type="text" name="login-username" id="login-username" autocomplete="off" required>
            <span class="helper">Fill in your username. Eg: Superhero.</span>
            <span class="helper error">Fill valid username!</span>
        </p>

        <p class="field text password">
            <label for="login-password">Password:</label>
            <input type="password" name="login-password" id="login-password" autocomplete="off" required>
            <span class="helper">Fill in your password.</span>
            <span class="helper error">Make a stronger password!</span>
        </p>

        <p class="field button">
            <input type="submit" value="Login">
        </p>

    </form>

</body>
</html>
