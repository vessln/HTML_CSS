<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fieldset</title>
</head>
<body>

    <fieldset>
        <legend>This is the legend!</legend>

        <label for="fname">First name:</label>
        <br>
        <input type="text" name="fname" id="fname">
        <br>
        <label for="lname">Last name:</label>
        <br>
        <input type="text" name="lname" id="lname">
        <br>

    </fieldset>

</body>
</html>
