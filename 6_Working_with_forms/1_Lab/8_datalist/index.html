<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datalist</title>
</head>
<body>

    <form action="" method="get">

        <label for="choice">Choose:</label>
        <input list="cars" id="choice" name="car-choice">

        <datalist id="cars">
            <option value="value for server - vl20">Volvo</option>
            <option value="value for server - s999">Saab</option>
            <option value="value for server - a8">Audi</option>
            <option value="value for server - w215">Mercedes</option>
        </datalist>

    </form>

</body>
</html>
