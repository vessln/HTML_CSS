<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <section class="week">
            <span class="span-ww">Workweek</span>
            <span class="span-day">1 Monday</span>
            <span class="span-day">2 Thuesday</span>
            <span class="span-day">3 Wednesday</span>
            <span class="span-day">4 Thursday</span>
            <span class="span-day">5 Friday</span>

            <span class="span-ww">Weekend</span>
            <span class="span-weekend">6 Saturday</span>
            <span class="span-weekend">7 Sunday</span>
        </section>

        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>

    </div>

</body>
</html>
